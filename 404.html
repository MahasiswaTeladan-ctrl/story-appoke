<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/story-appoke/" />
    <script>
      // Mendukung SPA dengan hash/router
      var l = window.location;
      var path = l.pathname.replace(/^\/story-appoke/, '');
      window.location.replace('/story-appoke/' + (path ? '#' + path : ''));
    </script>
  </head>
  <body></body>
</html>
